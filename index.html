<!DOCTYPE html>
<html>
<head>
	<title>Property Tenant Calculator</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>


<div class="container-fluid masterGrid h-100 ">
  <div class="row h-20 justify-content-center">
    <div class="col-lg-4 col-sm-10 text-center">
      <label for="propertyLocation" class="titles">Property Location</label>
      <input type="range" class="custom-range" min="1" max="5" step="0.5" id="propertyLocation">
      <div class="container-fluid scale text-muted">
        <label>1</label>
        <label>•</label>
        <label>2</label>
        <label>•</label>
        <label>3</label>
        <label>•</label>
        <label>4</label>
        <label>•</label>
        <label>5</label>
      </div>
    </div>
  </div>


  <div class="row justify-content-center h-20">
    <div class="col-lg-4 col-sm-10 text-center">
      <label for="propertyExterior" class="titles">Property Exterior</label>
      <input type="range" class="custom-range" min="1" max="5" step="0.5" id="propertyExterior">
      <div class="container-fluid scale text-muted">
        <label>1</label>
        <label>•</label>
        <label>2</label>
        <label>•</label>
        <label>3</label>
        <label>•</label>
        <label>4</label>
        <label>•</label>
        <label>5</label>
      </div>
    </div>
  </div>


  <div class="row h-20 justify-content-center">
    <div class="col-lg-4 col-sm-10 text-center">
      <label for="propertyInterior" class="titles">Property Interior</label>
      <input type="range" class="custom-range" min="1" max="5" step="0.5" id="propertyInterior">
      <div class="container-fluid scale text-muted">
        <label>1</label>
        <label>•</label>
        <label>2</label>
        <label>•</label>
        <label>3</label>
        <label>•</label>
        <label>4</label>
        <label>•</label>
        <label>5</label>
      </div>
    </div>
  </div>

  <div class="container text-center calculate pt-5 pb-2">
    <button class="btn btn-primary text-center" id="calculate">Calculate my Tenant Score!</button>
  </div>
  <div class="container text-center submit h-10 pt-3 pb-3">
    <button class="btn btn-primary text-center" id="clear">Reset</button>
  </div>
 
		
    
    
      <div class="col-12 text-center score">
        <h3>Your property's tenant score is:</h3>
        <h2 id="tenantScoreLabel" class=" font-weight-bold"> 3.0</h2>
      </div>
</div>
		  
	 





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
